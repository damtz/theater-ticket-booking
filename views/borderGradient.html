  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rounded-gradient-border {
      width: 180px;
      height: 80px;
      border-radius: 10px;
      /* border: 2px solid transparent;  */
      border-image: linear-gradient(45deg, #ff0000, #00ff00) 10; /* Border Gradient */
      border-image-slice: 1; /* Control the border size */
      /* background-image:linear-gradient(45deg, #ff0000, #00ff00); */
    
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      transition: background 0.3s ease;
    }
