<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- ===================================Navbar============================================ -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4">
      <div class="container">
        <a class="navbar-brand" href="#">FlickTix</a>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="newrelease.html">New Release </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="upcomig.html">Upcoming</a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center">
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search" />
            <button class="btn search-icon">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <button
          class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>

        <div class="navbar-menu" id="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item dropdown has-divider has-user-avatar">
              <a class="navbar-link">
                <button
                  onclick="location.href='login.html'"
                  type="button"
                  class="btn btn-outline-warning"
                  id="Signin">
                  Sign In
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- ==============================Login=================== -->
    <div class="wrapper d-flex justify-content-center">
      <div class="card">
        <form action="#" class="d-flex flex-column">
          <div class="h3 text-center login">Login To My Account</div>
          <div class="d-flex align-items-center input-field my-3 mb-4">
            <span class="fas fa-envelope p-2" style="color: #ffe36d"></span>
            <input
              type="text"
              placeholder="Email"
              required
              class="form-control" />
          </div>
          <div class="d-flex align-items-center input-field mb-4">
            <span class="fas fa-lock p-2" style="color: #ffe36d"></span>
            <input
              type="password"
              placeholder="Password"
              required
              class="form-control"
              id="pwd" />
            <button class="btn" onclick="showPassword()">
              <span class="fas fa-eye" style="color: #ffe36d"></span>
            </button>
          </div>
          <div
            class="d-sm-flex align-items-sm-center justify-content-sm-between">
            <div class="d-flex align-items-center">
              <label class="option">
                <span class="text-light-white">Remember Me</span>
                <input type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="mt-sm-0 mt-3">
              <a href="forgotpass.html" class="Forgot-pass">Forgot password?</a>
            </div>
          </div>
          <div class="d-flex justify-content-center p-4">
            <button onclick="location.href='home2.html'" class="btn btn-lg btn-primary mr-5">SIGN IN</button>
          </div>
          <div class="d-flex justify-content-center">
            <span class="text-light-white">Don't have an account?</span>
            <a href="register.html" style="color: #ffe36d" class="fw-bold"
              >Sign Up</a>
          </div>
        </form>
      </div>
    </div>

     <!-- ==============================Footer======================================= -->
     <footer>
      <div class="col-md-12">
        <footer class="footer">
          <div class="container">
            <div class="row footer-container">
              <div class="col-md-4">
                <div class="footer-title text-white">
                  <a href="" class="logo"><b>FlickTix</b></a>
                </div>
              </div>

              <div
                class="col-md-4 d-flex justify-content-center d-flex justify-content-around">
                <div class="footer-link">
                  <div class="footer-title">
                    <a href="home.html" class="text-white" style="text-decoration: none"
                      >Home</a
                    >
                  </div>
                </div>
                <div class="footer-link">
                  <div class="footer-title text-white">
                    <a href="newrelease.html" class="text-white" style="text-decoration: none">
                      NewRelease</a
                    >
                  </div>
                </div>

                <div class="footer-link">
                  <div class="footer-title m-t-5 m-b-20 p-b-8 text-white">
                    <a href="upcomig.html" class="text-white" style="text-decoration: none"
                      >Upcoming</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-4 d-flex justify-content-end">
                <div class="footer-social-links">
                  <li>
                    <a href="#">
                      <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div
            class="footer-bottom text-white d-flex justify-content-center mb-5">
            Copyright Â© 2023, All Rights Reserved
          </div>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
  </body>
</html>
