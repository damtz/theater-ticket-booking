<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.14/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<title>Responsive DataTable UI Design</title>
</head>
<body>




    <div class="container p-30">
        <div class="row">
            <div class="col-md-12 main-datatable">
                <div class="card_body">
                    <div class="row d-flex">
                        <div class="col-sm-4 createSegment"> 
                         <a class="btn dim_button create_new"> <span class="glyphicon glyphicon-plus"></span>Booking History</a>
                        </div>
                        <div class="col-sm-8 add_flex">
                            <div class="form-group searchInput">
                                <label for="email">Search:</label>
                                <input type="search" class="form-control" id="filterbox" placeholder=" ">
                            </div>
                        </div> 
                    </div>
                    <div class="overflow-x">
                        <table class="table cust-datatable dataTable no-footer">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Mode</th>
                                    <th>Event</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Mode</td>
                                <td>Event</td>
                                <td>Date</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                            <tr>
                              <td>ID</td>
                              <td>Name</td>
                              <td>Mode</td>
                              <td>Event</td>
                              <td>Date</td>
                              <td>Status</td>
                              <td>Action</td>
                          </tr>
                          <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Mode</td>
                            <td>Event</td>
                            <td>Date</td>
                            <td>Status</td>
                            <td>Action</td>
                        </tr>
                        <tr>
                          <td>ID</td>
                          <td>Name</td>
                          <td>Mode</td>
                          <td>Event</td>
                          <td>Date</td>
                          <td>Status</td>
                          <td>Action</td>
                      </tr>
                      <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Mode</td>
                        <td>Event</td>
                        <td>Date</td>
                        <td>Status</td>
                        <td>Action</td>
                    </tr>
                        
                                           
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
