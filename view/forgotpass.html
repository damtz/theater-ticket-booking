<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="./css/forgotpass.css" />
  </head>
  <body>
    <!-- ==============================Login=================== -->
    <div class="wrapper d-flex justify-content-center">
      <div class="card">
        <form action="#" class="d-flex flex-column">
          <div class="d-flex justify-content-center mt-3">
            <img src="./img/lockicon.png"style="height: 80px; width: 70px;">
          </div>
          <div class="h3 text-center login mb-5" >Forgot Your Password </div>
          <div class="d-flex align-items-center input-field mb-3">
            <span class="fas fa-envelope p-2" style="color: #ffe36d"></span>
            <input
              type="text"
              placeholder="Email"
              required
              class="form-control" />
          </div>
         
          <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary m-4">SEND</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
  </body>
</html>
